<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>queueMaker</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class = "header">

    </header>
      <main>
        <section>
          <div class="container main-section-container">
          </div>
          <button class = 'btn'>Reset</button>
          <button class = 'btn get-btn'>Get</button>
        </section>
        <div class="modal-overlay">
          <div class="modal">
            <button class="close-modal" type = 'button'><b>X</b></button>
            <form class = 'modal-form'>
              <h3 class = "sample-type">Choose sample type</h3>
              <label>
                <input type="radio" name = 'sampleType'>
                Blank
              </label> <br>
              <label>
                <input type="radio" name = 'sampleType'>
                HeLa QC
              </label> <br>
              <label>
                <input type="radio" name = 'sampleType'>
                Sample
              </label> <br>
            </form>
            <button class = 'btn modal-submit-btn' type = "button">Submit</button>
          </div>
        </div>
      </main>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
